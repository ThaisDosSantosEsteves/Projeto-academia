<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thais Gym</title>
</head>
<body>
    <header>
        <h1>Thais Gym</h1>
	    <p>Movidos pelo resultado</p>

        <!-- Cadastro -->
        <article>
            <div>
                <h1>Cadastrar</h1>
                <form id="cadastro-form">
                    <div>
                    <label></label>
                    <input type="text" id="registro-nome" placeholder="Digite o nome completo">
                    <small></small>
                    </div>

                    <div>
                    <label></label>
                    <input type="text" id="registro-email" placeholder="Digite o email">
                    <small></small>
                    </div>

                    <div>
                    <label></label>
                    <input type="date" id="registro-data" placeholder="Digite a data de nascimento">
                    <small></small>
                    </div>

                    <div>
                    <label></label>
                    <input type="text" id="registro-cpf"  placeholder="Digite o CPF">
                    <small></small>
                    </div>

                    <h4>Cartão de Crédito</h4>

                    <div>
                    <label></label>
                    <input type="text" id="registro-numero-cartao" placeholder="Digite o número do cartão">
                    <small></small>
                    </div>

                    <div>
                    <label></label>
                    <input type="text" id="registro-vencimento-cartao" placeholder="MM/AA">
                    <small></small>
                    </div>

                    <div>
                    <label></label>
                    <input type="text"  id="registro-cvv-cartao" placeholder="Digite o cvv">
                    <small></small>
                    </div>

                    <input type="submit" value="Registrar">
                </form>
            </div>
        </article>

        <!-- Alterar -->
        <article>
            <div>
                <h1>Alterar</h1>
                <h4>Digite o CPF do cliente.</h4>
                <form id="formAlterar" >
                    <input type="search" id="idCliente" >
                    <button type="submit" id="btn-pesquisar">Pesquisar</button>
                    <small></small>
                    
                    <div>
                        <label></label>
                        <input type="text" id="alterar-nome" placeholder="Digite o novo nome completo">
                        <small></small>
                        </div>
    
                        <div>
                        <label></label>
                        <input type="text" id="alterar-email" placeholder="Digite o novo email">
                        <small></small>
                        </div>
    
                        <div>
                        <label></label>
                        <input type="date" id="alterar-data" placeholder="Digite a nova data de nascimento">
                        <small></small>
                        </div>
    
                        <div>
                        <label></label>
                        <input type="text" id="alterar-cpf"  placeholder="Digite o novo CPF">
                        <small></small>
                        </div>
                    <input type="submit" value="Alterar">
                </form>
            </div>
        </article>

        <!-- Remover -->
        <article>
            <div>
                <h1>Remover</h1>
                <h4>Digite o CPF do cliente que deseja remover.</h4>
                <form id="formRemover" method="delete">
                <input type="search" id="idClienteRemove">
                <button type="submit" id="btn-remover" >Pesquisar</button>
                <small></small>
                </form>
            </div>
        </article>

        <!-- Clientes -->
        <article>
            <h1>Cadastros</h1>
            <div>
                <h4>Digite o CPF do cliente que deseja mostrar.</h4>
                <form id="formCliente">
                <input type="search" id="idClienteInfo">
                <button type="submit" id="btn-mostrarCliente" >Pesquisar</button>
                <small></small>
                </form>
            </div>
            <div id="clienteInfo"></div>
                
          
            
            <div>
                <button type="submit" id="btn-mostrarTodosClientes">Mostrar todos os clientes</button>
            </div>
            <div id="todosOsClienteInfo"></div>

        </article>

    </header>
    <script src="src/scripts.js"></script>
</body>
</html>
