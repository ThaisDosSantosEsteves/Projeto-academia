<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Move it!</title>
</head>
<body>
    <div id="main-container">
        <h1>Cadastrar</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3" data-required data-email-validate>
            </div>
            <div class="half-box">
                <label for="nome">Nome completo</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" data-only-letters data-required data-min-length="3">
            </div>
            <div class="half-box">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" name="dataNascimento" id="DataNascimento" placeholder="Digite sua data de nascimento" data-required>
            </div>
            <div class="half-box">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" data-required data-min-length="11" data-only-numbers>
            </div>
            <div class="half-box">
                <label for="numeroCartao">Número do cartão</label>
                <input type="text" name="numeroCartao" id="numeroCartao" placeholder="Número do seu cartão" data-required data-min-length="16" data-only-numbers>
            </div>
            <div class="half-box">
                <label for="cvv">CVV</label>
                <input type="text" name="cvv" id="cvv" placeholder="CVV" data-min-length="3" data-required data-only-numbers>
            </div>
            <div class="half-box">
                <label for="vencimento">Vencimento</label>
                <input type="text" name="vencimento" id="vencimento" placeholder="Vencimento" data-required data-only-numbers data-min-length="4">
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="scriptsbasicos.js"></script>
</body>
</html>
