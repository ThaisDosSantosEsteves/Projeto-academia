<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Move it!</title>
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="half-box">
                <label for="nome">Nome completo</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
            </div>
            <div class="half-box">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" name="dataNascimento" id="DataNascimento" placeholder="Digite sua data de nascimento">
            </div>
            <div class="half-box">
                <label for="cpf">CPF</label>
                <input type="number" name="cpf" id="cpf" placeholder="Digite seu CPF">
            </div>
            <div class="half-box">
                <label for="numeroCartao">Número do cartão</label>
                <input type="number" name="numeroCartao" id="numeroCartao" placeholder="Número do seu cartão">
            </div>
            <div class="half-box">
                <label for="cvv">CVV</label>
                <input type="number" name="cvv" id="cvv" placeholder="CVV">
            </div>
            <div class="half-box">
                <label for="vencimento">Vencimento</label>
                <input type="number" name="vencimento" id="vencimento" placeholder="Vencimento">
            </div>

        </form>
    </div>
    <script src="scriptsbasicos.js"></script>
</body>
</html>
